<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to our CSS file -->
  <link rel="stylesheet" href="styles.css">
  <title>Dynamic Shopping Cart</title>
</head>
<body>
  <h1>Dynamic Shopping Cart</h1>

  <!-- Product input area -->
  <div id="product-container">
    <!-- Text input for product name -->
    <input type="text" id="product-name" placeholder="Product Name">
    <!-- Number input for product price -->
    <input type="number" id="product-price" placeholder="Product Price" min="0" step="0.01">
    <!-- Button to add the product to the cart -->
    <button id="add-product">Add Product</button>
  </div>

  <!-- Unordered list to hold cart items -->
  <ul id="cart"></ul>

  <!-- Display the total price -->
  <h3>Total: $<span id="total-price">0.00</span></h3>

  <!-- Link to our JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
